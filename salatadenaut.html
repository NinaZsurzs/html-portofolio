        <!--Titlu Reteta-->
        <div class="px-4 py-5 my-5 text-center">
            <img class="d-block mx-auto mb-4" src="./Assets/Chickpea.png" alt="" width="100" >
            <h1 class="display-5 fw-bold text-body-emphasis">Salata de naut</h1>
            <div class="col-lg-6 mx-auto">
              <p class="lead mb-4">O reteta delicioasa care se potriveste minunat pentru micul dejun (cu paine prajita), dar si ca si garnitura sau gustare.</p>
            </div>
          </div>
       
        <!--Ingrediente si Instructiuni-->
        <div class="d-flex flex-column flex-md-row p-4 gap-4 py-md-5 align-items-center justify-content-center">
            <div class="list-group">
                <h2>Ingrediente</h2>
                <label class="list-group-item d-flex gap-2">
                  <input class="form-check-input flex-shrink-0" type="checkbox" value="">
                  <span> 2 masuri naut din conserva</span>
                </label>
                <label class="list-group-item d-flex gap-2">
                    <input class="form-check-input flex-shrink-0" type="checkbox" value="">
                    <span> 1/3 masuri castravete murat tocat</span>
                </label>
                <label class="list-group-item d-flex gap-2">
                    <input class="form-check-input flex-shrink-0" type="checkbox" value="">
                    <span> 1/3 masuri apio tocat</span>
                </label>
                <label class="list-group-item d-flex gap-2">
                    <input class="form-check-input flex-shrink-0" type="checkbox" value="">
                    <span> 1/3 masuri ceapa tocata</span>
                </label>
                <label class="list-group-item d-flex gap-2">
                    <input class="form-check-input flex-shrink-0" type="checkbox" value="">
                    <span> 1/3 masuri masline verzi / kalamata tocate</span>
                </label>
                <label class="list-group-item d-flex gap-2">
                    <input class="form-check-input flex-shrink-0" type="checkbox" value="">
                    <span> 1/8 masuri marar tocat</span>
                </label>
                <label class="list-group-item d-flex gap-2">
                    <input class="form-check-input flex-shrink-0" type="checkbox" value="">
                    <span> 1 lingura maioneza vegetala</span>
                </label>
                <label class="list-group-item d-flex gap-2">
                    <input class="form-check-input flex-shrink-0" type="checkbox" value="">
                    <span> 1 lingura ulei de masline</span>
                </label>
                <label class="list-group-item d-flex gap-2">
                    <input class="form-check-input flex-shrink-0" type="checkbox" value="">
                    <span> 1 lingura zeama lamaie</span>
                </label>
                <label class="list-group-item d-flex gap-2">
                    <input class="form-check-input flex-shrink-0" type="checkbox" value="">
                    <span> sare dupa gust</span>
                </label>
                <label class="list-group-item d-flex gap-2">
                    <input class="form-check-input flex-shrink-0" type="checkbox" value="">
                    <span> piper dupa gust</span>
                </label>
            </div>

            <div class="list-group">
                <h2>Instructiuni</h2>
                <label class="list-group-item d-flex gap-2">
                    <input class="form-check-input flex-shrink-0" type="checkbox" value="">
                    <span> Scurgem nautul si il clatim sub apa rece.</span>
                  </label>
                <label class="list-group-item d-flex gap-2">
                  <input class="form-check-input flex-shrink-0" type="checkbox" value="">
                  <span> Intr-un bol adanc, zdrobim nautul grosier cu o furculita.</span>
                </label>
                <label class="list-group-item d-flex gap-2">
                    <input class="form-check-input flex-shrink-0" type="checkbox" value="">
                    <span> Adaugam ingredientele tocate in prealabil: castravetii murati, apio, ceapa, maslinele si mararul.</span>
                </label>
                <label class="list-group-item d-flex gap-2">
                    <input class="form-check-input flex-shrink-0" type="checkbox" value="">
                    <span> Adaugam maioneza, uleiul de masline si zeama de lamaie.</span>
                </label>
                <label class="list-group-item d-flex gap-2">
                    <input class="form-check-input flex-shrink-0" type="checkbox" value="">
                    <span> Amestecam ingredientele si treptat potrivim salata de sare si piper.</span>
                </label>
            </div>
        </div>
